<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <nav class="nav flex-column" *ngFor="let album of albums">
        <a class="nav-link active" href="{{album.uri">{{album.title}}</a>
      </nav>
    </div>
    <div class="col-sm-10">
      <ul class = "list-group" *ngFor= "let photo of photos">
        <li class="list-grop-item">
          {{photo.thmbnl}}
          <img src= {{photo.thmbnl}}/>
          }
        </li>
      </ul>
    </div>
